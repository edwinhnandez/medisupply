# NATS Server Configuration
port: 4222
http_port: 8222
server_name: nats-cluster

# Cluster configuration
cluster {
  port: 6222
  routes = [
    "nats://nats-cluster:6222"
  ]
}

# JetStream configuration
jetstream {
  store_dir: "/data"
  max_memory: 1GB
  max_file: 10GB
}

# Logging
log_file: "/var/log/nats.log"
logtime: true
debug: false
trace: false

# Monitoring
monitoring {
  http_port: 8222
}

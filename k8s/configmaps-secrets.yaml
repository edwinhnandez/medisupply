apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
type: Opaque
data:
  # Base64 encoded values - replace with your actual credentials
  # For development, these are dummy values
  access-key-id: ZHVtbXk=  # dummy
  secret-access-key: ZHVtbXk=  # dummy
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  # Application configuration
  AWS_REGION: "us-east-1"
  ENVIRONMENT: "production"
  DYNAMODB_ENDPOINT: "http://dynamodb-local:8000"
  RABBITMQ_URL: "amqp://mediplus:mediplus123@rabbitmq:5672/"
  SUPPLIER_SERVICE_URL: "http://supplier-service:8080"
  
  # Logging configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Health check configuration
  HEALTH_CHECK_INTERVAL: "30s"
  HEALTH_CHECK_TIMEOUT: "10s"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
data:
  # RabbitMQ connection configuration
  RABBITMQ_USER: "mediplus"
  RABBITMQ_PASS: "mediplus123"
  RABBITMQ_VHOST: "/"
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
  
  # Exchange and queue names
  SUPPLIER_EVENTS_EXCHANGE: "supplier.events"
  ORDER_EVENTS_EXCHANGE: "order.events"
  EXTERNAL_EVENTS_EXCHANGE: "external.events"
  
  SUPPLIER_EVENTS_QUEUE: "supplier-events"
  ORDER_EVENTS_QUEUE: "order-events"
  EXTERNAL_EVENTS_QUEUE: "purchase-order-external-events"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dynamodb-config
data:
  # DynamoDB configuration
  AWS_REGION: "us-east-1"
  DYNAMODB_ENDPOINT: "http://dynamodb-local:8000"
  
  # Table names
  SUPPLIERS_TABLE: "suppliers"
  AUDIT_TRACES_TABLE: "audit_traces"
  ORDERS_TABLE: "orders"
  PRODUCTS_TABLE: "products"
  
  # GSI names
  SUPPLIERS_ESTADO_INDEX: "estado-index"
  AUDIT_PROVEEDOR_FECHA_INDEX: "proveedor-fecha-index"
  ORDERS_ESTADO_INDEX: "estado-index"
  ORDERS_PROVEEDOR_FECHA_INDEX: "proveedor-fecha-index"
  PRODUCTS_STOCK_INDEX: "stock-index"
